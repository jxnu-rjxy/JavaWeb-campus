<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"  ></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body,html{
				padding: 0;
				margin: 0;
				height: 100%;
			}
			li{
				list-style: none;
			}
			#content-left{
				width: 220px;
				background-color: #000000;
			}
			/* tab */
			.logo{
				height: 50px;
				line-height: 50px;
				color: #e3e3e3;
				background-color: #000000;
			}
			.tab-ul a{
				color: #d8d8d8;
			}
				
			/* 导航 */
			.nav-box{
				height: 50px;
				line-height: 50px;
			}
			
			/* 主要内容 */
				/* 1.首页 */
					.homepage-top{
						height: 260px;
					}
					#box-homepage{
						background-color: #f4f4f4;
					}
					.shortcut-main div{
						width: 80px;
						height:80px;
						line-height: 80px;
						text-align: center;
						font-size: 30px;
						background-color: #f4f4f4;
						cursor: pointer;
					}
					.shortcut-main div:hover{
						background-color: #e6e6e6;
					}
		</style>
	</head>
	<body>
		<div id="content" class="container-fluid h-100  m-0 p-0">
			<div class="d-flex h-100 m-0 p-0">
				<!-- 左侧tab -->
				<div id="content-left" class="tab-box h-100 m-0 p-0">
					<div class="logo w-100 text-center">
						后台管理界面
					</div>
					<ul class="nav nav-pills w-100 h-50 tab-ul">
						<li class="nav-item w-100"><a href="#box-homepage" class="nav-link active" data-toggle="pill">首页</a></li>
						<li class="nav-item w-100"><a href="#box-manager" class="nav-link" data-toggle="pill">管理员</a></li>
						<li class="nav-item w-100"><a href="#box-user" class="nav-link" data-toggle="pill">用户</a></li>
						<li class="nav-item w-100"><a href="#box-data" class="nav-link" data-toggle="pill">数据</a></li>
						<li class="nav-item w-100"><a href="#box-set" class="nav-link" data-toggle="pill">设置</a></li>
						<li class="nav-item w-100"><a href="#box-super" class="nav-link" data-toggle="pill">高级</a></li>
						<li class="nav-item w-100"><a href="#box-message" class="nav-link" data-toggle="pill">信息</a></li>
						<li class="nav-item w-100"><a href="#box-inform" class="nav-link" data-toggle="pill">通知</a></li>
					</ul>
				</div>
				<!-- 右侧nav和主要内容 -->
				<div id="content-right" class="bg-warning flex-grow-1 d-flex flex-column">
					<!-- nav -->
					<div class="nav-box bg-danger">
						<div class="nav-box bg-white d-flex justify-content-between row w-100 p-0 m-0">
							<ul class="nav-left col-4   m-0 p-0 h-100 d-flex justify-content-around">
								<li class="h-100 m-0 p-0 ">
									<a  title="侧边伸缩">
										<i class="fa fa-diamond"></i>
									</a>
								</li>
								<li class=" h-100 m-0 p-0 ">
									<a  title="前台">
										<i class="fa fa-database"></i>
									</a>
								</li>
								<li class="h-100 m-0 p-0 ">
									<a  title="刷新">
										<i class="fa fa-refresh"></i>
									</a>
								</li>
								<li class=" h-100 m-0 p-0 ">
									<input class="border-0" type="text" placeholder="搜索..." />
								</li>
							</ul>
							<ul class="nav-right d-flex row col-4  m-0 p-0 text-center row-same-height">
								<li class="col-2 m-0 p-0  ">
									<i class="fa fa-question-circle-o"></i>
								</li>
								<li class="col-2 m-0 p-0 ">
									<i class="fa fa-reply"></i>
								</li>
								<li class="col-2 m-0 p-0 ">
									<i class="fa fa fa-bell"></i>
								</li>
								<li class="col-2 m-0 p-0 ">
									<i class="fa fa-picture-o "></i>
								</li>
								<li class="dropdown col-2 m-0 p-0  ">
									<a class="dropdown-toggle " data-toggle="dropdown" data-offset="-133,0"><site>风</site></a>
									<div class="dropdown-menu">
										<a class="dropdown-item">基本资料</a>
										<a class="dropdown-item">修改密码</a>
										<a class="dropdown-item">退出</a>
									</div>
								</li>
								<li class="col-2 m-0 p-0">
									<i class="fa fa-ellipsis-v"></i>
								</li>
							</ul>
						</div>
					</div>
					<!-- 主要内容 -->
					<div class="main-box flex-grow-1">
						<div class="tab-content h-100">
							<div class="tab-pane active  h-100 " id="box-homepage">
								<div class="d-flex flex-column h-100">
									<!-- 首页上部分 -->
									<div class="homepage-top   row m-0 p-0">
										<div class="col-8 row">
											<!-- 快捷方式 -->
											<div class="col-6  pt-3 pb-3 pl-3 pr-0">
												<div id="shortcut" class="bg-white h-100 px-2 py-1 ">
													<div class="shortcut-title m-0 border-bottom p-2" style="font-size: 15px;">快捷方式</div>
													<div class="shortcut-main m-0 pt-2 d-flex justify-content-around">
														<div class="fa fa-anchor"></div>
														<div class="fa fa-automobile"></div>
														<div class="fa fa-address-book"></div>
														<div class="fa fa-address-book"></div>
													</div>
													<div class="shortcut-main m-0 pt-2 d-flex justify-content-around">
														<div class="fa fa-apple"></div>
														<div class="fa fa-angellist"></div>
														<div class="fa fa-anchor"></div>
														<div class="fa fa-address-card-o"></div>
													</div>
												</div>
											</div>
											<!-- 待办事项 -->
											<div class="col-6 pt-3 pb-3 pl-3 pr-3">
												<div class="bg-white h-100">
													<div class="border-bottom p-2">代办事项</div>
												</div>
											</div>
										</div>
										<!-- 版本信息 -->
										<div class="col-4 pt-3 pb-3 pl-3 pr-0">
											<div class="bg-white h-100 d-flex flex-column">
												<div class="border-bottom p-2">版本信息</div>
												<div class="flex-grow-1 p-3">
													<table class="table table-bordered">
														<tr><td>当前版本</td><td>v1.4.0</td></tr>
														<tr><td>基于框架</td><td>bootstrap</td></tr>
														<tr><td>主要特色</td><td>单页面</td></tr>
													</table>
												</div>
											</div>
										</div>
									</div>
									<!-- 首页下部分 -->
									<div class="homepage-bottom row m-0 p-0 flex-grow-1">
										<div class="col-8 row">
											<div class="pl-3 pr-3 pb-3 w-100">
												<div class="bg-white h-100 w-100 d-flex flex-column ">
													<div class="border-bottom p-3">数据概览</div>
													<div id="line-chart" class="w-100 flex-grow-1">
														
													</div>
												</div>
											</div>
										</div>
										<!-- 版本信息 -->
										<div class="col-4 pt-0 pb-3 pl-3 pr-0">
											<div class="bg-white h-100 p-3 d-flex flex-column">
												<div class="border-bottom p-3">效果报告</div>
												<div class="flex-grow-1">
													<div class="progress">
														<div class="progress-bar w-25"></div>
													</div>													
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="tab-pane bg-warning h-100" id="box-manager">管理员</div>
							<div class="tab-pane bg-info h-100" id="box-user">用户</div>
							<div class="tab-pane bg-primary h-100 " id="box-data">数据</div>
							<div class="tab-pane bg-primary h-100 " id="box-set">设置</div>
							<div class="tab-pane bg-primary h-100 " id="box-super">高级</div>
							<div class="tab-pane bg-primary h-100 " id="box-message">信息</div>
							<div class="tab-pane bg-primary h-100 " id="box-inform">通知</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var line_Chart = echarts.init(document.getElementById("line-chart")) ;
			option = {
			    xAxis: {
			        type: 'category',
			        data: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
			    },
			    yAxis: {
			        type: 'value'
			    },
			    series: [{
			        data: [820, 932, 901, 934, 1290, 1330, 1320, 320, 620, 320, 720, 820, 920],
			        type: 'line'
			    }]
			};
			line_Chart.setOption(option);
		</script>
	</body>
</html>
